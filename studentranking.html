<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSO Class Compare - Student Ranking</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Set student mode before loading other scripts
        window.isStudentMode = true;
    </script>
    <script src="./imageLoader.js"></script>
    <script src="./shared.js"></script>
</head>
<body>
    <div class="controls">
        <select id="objectSelect" onchange="switchObject()">
            <option value="M31">M31</option>
            <option value="M42">M42</option>
            <option value="M45">M45</option>
            <option value="M45_2026" selected>M45_2026</option>
        </select>
    </div>
    <div id="imageContainer" class="image-grid"></div>

    <script>
        async function switchObject() {
            // Remove any existing overlays
            const existingOverlay = document.querySelector('.overlay');
            if (existingOverlay) existingOverlay.remove();
            const loadingOverlay = document.querySelector('.loading-overlay');
            if (loadingOverlay) loadingOverlay.remove();
            
            // Clear the container
            document.getElementById('imageContainer').innerHTML = '';
            
            // Get selected value
            const selected = document.getElementById('objectSelect').value;
            
            try {
                // Load object configuration
                const objectConfig = await window.imageLoader.loadObjectConfig(selected);
                
                // Update grid layout
                const container = document.getElementById('imageContainer');
                container.style.setProperty('--grid-cols', objectConfig.gridColumns);
                container.style.gridTemplateColumns = `repeat(${objectConfig.gridColumns}, 1fr)`;
                
                // Calculate image size to show 3.5 rows on screen
                const numCols = objectConfig.gridColumns;
                const rowsToShow = 3.5; // Show 3.5 rows
                const gap = 5; // gap in pixels
                const padding = 10; // body padding (5px * 2 sides)
                const controlsHeight = 60; // approximate controls height
                const availableHeight = window.innerHeight - padding - controlsHeight;
                const availableWidth = window.innerWidth - (padding * 2);
                
                // Calculate size per image
                const rowHeight = (availableHeight - (gap * (rowsToShow - 1))) / rowsToShow;
                const colWidth = (availableWidth - (gap * (numCols - 1))) / numCols;
                const imageSize = Math.min(rowHeight, colWidth);
                
                // Set grid to use fixed sizes
                container.style.gridAutoRows = `${imageSize}px`;
                container.style.gap = `${gap}px`;
                
                // Load images using shared module
                window.loadImages(objectConfig);
            } catch (error) {
                console.error(`Error loading ${selected}:`, error);
                alert(`Error loading ${selected}. Please check the console for details.`);
            }
        }

        // Initial load
        window.addEventListener('load', () => switchObject());
    </script>
</body>
</html>
