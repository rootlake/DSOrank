<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Grid</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="./imageLoader.js"></script>
    <script src="./shared.js"></script>
</head>
<body>
    <div class="controls">
        <select id="objectSelect" onchange="switchObject()">
            <option value="M31">M31</option>
            <option value="M42">M42</option>
            <option value="M45">M45</option>
            <option value="M45_2026" selected>M45_2026</option>
        </select>
    </div>
    <div id="imageContainer" class="image-grid"></div>

    <script>
        async function switchObject() {
            // Remove any existing overlays
            const existingOverlay = document.querySelector('.overlay');
            if (existingOverlay) existingOverlay.remove();
            const loadingOverlay = document.querySelector('.loading-overlay');
            if (loadingOverlay) loadingOverlay.remove();
            
            // Clear the container
            document.getElementById('imageContainer').innerHTML = '';
            
            // Get selected value
            const selected = document.getElementById('objectSelect').value;
            
            try {
                // Load object configuration
                const objectConfig = await window.imageLoader.loadObjectConfig(selected);
                
                // Update grid layout
                const container = document.getElementById('imageContainer');
                container.style.setProperty('--grid-cols', objectConfig.gridColumns);
                container.style.gridTemplateColumns = `repeat(${objectConfig.gridColumns}, 1fr)`;
                
                // Calculate max height to fit all images without scrolling
                const numImages = objectConfig.images.length;
                const numCols = objectConfig.gridColumns;
                const numRows = Math.ceil(numImages / numCols);
                const gap = 10; // gap in pixels
                const padding = 40; // body padding
                const controlsHeight = 80; // approximate controls height
                const availableHeight = window.innerHeight - padding - controlsHeight;
                
                // Set max height for grid to fit all rows
                container.style.maxHeight = `${availableHeight}px`;
                
                // Load images using shared module
                window.loadImages(objectConfig);
            } catch (error) {
                console.error(`Error loading ${selected}:`, error);
                alert(`Error loading ${selected}. Please check the console for details.`);
            }
        }

        // Initial load
        window.addEventListener('load', () => switchObject());
    </script>
</body>
</html>
